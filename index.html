<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RockPaperScissors_Game</title>
		<link rel="stylesheet" href="./style.css">
		<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="displayContainer">
			<img id="sega" src="./images/background.jpeg" alt="segaBackgound">
		<div class="display">
			<div class="computer"><img src="./images/playerHand/player_handShake_central.jpg" alt="playerShake" width="400px" height="350px"></div>
			<div class="player"><img src="./images/playerHand/player_handShake_central.jpg" alt="playerShake" width="400px" height="350px"></div>
		</div>
		<img id="sonic" src="./images/sonic.gif" alt="sonic">
		</div>
		<div class="matchInfo"><p>Computer score [0]<br>Human score [0]<br>[]</p></div>
		<div class="buttons">
		<button type="button" class="button rock" value="rock">ROCK</button>
		<button type="button" class="button paper" value="paper">PAPER</button>
		<button type="button" class="button scissors" value="scissors">SCISS</button>
		</div>
		<script src="./javascript.js"></script>
	</body>
</html>
